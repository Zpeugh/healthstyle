<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Esteem</title>
    <link rel="stylesheet" href="health_esteem.css">
</head>
<body>
    <div class="cover-page">
        <p>Welcome to the Health Esteem Quiz! This quiz will help you understand various aspects of your well-being.</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="quiz-container">
        <div class="question-container">
            <h1 class="section-title"></h1>
            <p class="question-text"></p>
            <div class="options-container">
                <!-- Radio buttons will be injected here -->
            </div>
            <div class="footer">
                <!-- <button id="back-button">&#8592;</button> -->
                <div id="progress-bar-background"></div>
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <br>


    <div class="results-page" style="display: none;">
      <h1>Quiz Results</h1>
      <p id="results-text"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="health_esteem.js"></script>
</body>
</html>
