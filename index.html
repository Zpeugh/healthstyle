<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Esteem</title>
    <link rel="stylesheet" href="health_esteem.css">
</head>
<body>
    <div class="cover-page">
        <p>Welcome to the Health Esteem Quiz! This quiz will help you understand various aspects of your well-being.</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="quiz-container">
        <div class="question-container">
            <h1 class="section-title"></h1>
            <p class="question-text"></p>
            <div class="options-container">
                <!-- Radio buttons will be injected here -->
            </div>
            <div class="footer">
                <!-- <button id="back-button">&#8592;</button> -->
                <div id="progress-bar-background"></div>
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <br>
    <div style="display: none;" id="email-form" class="newsletter-block" style="mix-blend-mode: darken; border-radius: 0px; backdrop-filter: blur(100px)">
        <div class="newsletter-form-wrapper">
            <form data-form-id="666d07ac0f8b397750bb45ee" class="newsletter-form" method="POST" autocomplete="on" novalidate onsubmit="return handleFormSubmit(this);">
                <header class="newsletter-form-header">
                    <h2 class="newsletter-form-header-title">Subscribe for Results!</h2>
                    <div class="newsletter-form-header-description">
                        <p>Sign up for our zero-obligation newsletter to view your Health Esteem Quiz results!</p>
                    </div>
                </header>
                <div class="newsletter-form-body">
                    <div class="newsletter-form-fields-wrapper">
                        <div class="newsletter-form-field-wrapper">
                            <label for="email-field">Email Address</label>
                            <input id="email-field" name="email" type="email" autocomplete="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="newsletter-form-button-wrapper">
                        <button class="newsletter-form-button" type="submit" value="Sign Up">
                            <span class="newsletter-form-button-label">Sign Up</span>
                        </button>
                    </div>
                    <div class="captcha-container"></div>
                </div>
                <div class="newsletter-form-footnote">
                    <p></p>
                </div>
                    <div class="hidden form-submission-html" id="results-body">
                        <!-- Results will be injected here -->
                    </div>
            </form>
        </div>
    </div>
    <div id="results-page" style="display: none;">
        <h2>Health Esteem Results</h1>
        <div class="results-container">
            <p id="results-text"></p>
            <div id="results-subheader">
                <h3 style="background-color: transparent !important;" id="results-header"></h2>
                <div class="section-score-row">
                    <span class="section-score-column">Physical:</span>
                    <span class="section-score-column" id="section-1-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column">Emotional:</span>
                    <span class="section-score-column" id="section-2-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column">Spiritual:</span>
                    <span class="section-score-column" id="section-3-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column">Biohacking:</span>
                    <span class="section-score-column" id="section-4-sum" class="section-score"></span>
                </div>

            </div>
        </div>
    </div>
    <script src="health_esteem.js"></script>
</body>
</html>
