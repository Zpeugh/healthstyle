<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Esteem</title>
    <link rel="stylesheet" href="health_esteem.css">
</head>
<body>
    <div class="cover-page">
        <p>Welcome to the Health Esteem Quiz! This quiz will help you understand various aspects of your well-being.</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="quiz-container">
        <div class="question-container">
            <h1 class="section-title"></h1>
            <p class="question-text"></p>
            <div class="options-container">
                <!-- Radio buttons will be injected here -->
            </div>
            <div class="footer">
                <!-- <button id="back-button">&#8592;</button> -->
                <div id="progress-bar-background"></div>
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <br>

    <div class="results-page" style="display: none;">
        <h1>Health Esteem Results:</h1>
        <div class="results-container">
            <p id="results-text"></p>
            <div id="results-subheader">
                <h2 style="background-color: transparent !important;" id="results-header"></h2>
                <div class="section-score-row">
                    <span class="section-score-column"><strong>Physical Health:</strong></span>
                    <span class="section-score-column" id="section-1-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column"><strong>Emotional Health:</strong></span>
                    <span class="section-score-column" id="section-2-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column"><strong>Spiritual Health:</strong></span>
                    <span class="section-score-column" id="section-3-sum" class="section-score"></span>
                </div>
                <div class="section-score-row">
                    <span class="section-score-column"><strong>Biohacking Health:</strong></span>
                    <span class="section-score-column" id="section-4-sum" class="section-score"></span>
                </div>
                <div id="results-body">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </div>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="health_esteem.js"></script>
</body>
</html>
